{% extends 'base.html' %}

{% block title %}bookmark_list.html{% endblock  %}

{% block content %}
  <h1>Bookmark List</h1>
  <br>
  {% comment %} object_list 객체는 BookmarkLV 클래스형 뷰에서 넘겨주는 컨텍스트 변수 {% endcomment %}
  <ul>
    {% for bookmark in object_list %}
      <li><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark }}</a></li>
    {% endfor %}
  </ul>
{% endblock  %}
